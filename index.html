<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login MiniMarket</title>

    <!-- Llamado a Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Llamado a Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Llamado a tus CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-sm-10 col-md-6 col-lg-4">

                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        <div class="logo">
                            <img src="imagen/imagen de login.png" alt="MiniMarket" class="img-fluid"
                                style="max-width: 180px;">
                            <h2 class="text-success">MiniMarket</h2>
                        </div>

                        <form id="loginForm" onsubmit="event.preventDefault(); login();">
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                <input type="text" class="form-control border-start-0" id="usuario"
                                    placeholder="Usuario" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input type="password" class="form-control border-start-0" id="password"
                                    placeholder="ContraseÃ±a" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100 py-2 fw-semibold">
                                Ingresar
                            </button>
                            <div id="mensaje" class="mt-3"></div>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Llamas al JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Lammas tu JavaScript -->
    <script src="script.js"></script>

</body>

</html>
